server:
  port: 9000
  servlet:
    session:
      cookie:
        http-only: true
        secure: true
spring:
  application:
    name: authorization-server
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:authorization-server;MODE=MySQL;DATABASE_TO_LOWER=TRUE
  h2:
    console:
      enabled: true
      settings:
        trace: true
        web-allow-others: true
      path: /h2-console
  freemarker:
    template-loader-path: classpath:/site/
    suffix: .html
  thymeleaf:
    prefix: classpath:/site/
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 60s
          no-transform: true
          stale-while-revalidate: 7d
      chain:
        compressed: true

mybatis-plus:
  mapper-locations: classpath*:/sql/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    cache-enabled: false
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      logic-delete-value: true
      logic-not-delete-value: false

logging:
  level:
    org.springframework.web: trace
    org.springframework.security: debug
    org.springframework.security.oauth2: debug
    org.springframework.jdbc.datasource.embedded: info
    org.springframework.security.oauth2.server.authorization.web.OAuth2AuthorizationEndpointFilter: trace
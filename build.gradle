buildscript {

    ext {
        javaVersion = JavaVersion.VERSION_17
        springBootVersion = "2.6.2"
        springCloudVersion = "2021.0.0"

        checkerframeworkVerson = "3.20.0"

        mybatisPlusVersion = "3.5.0"
        mybatisPlusGeneratorVersion = "3.5.1"

        druidVersion = "1.2.8"

        commonsIoVersion = "2.11.0"
        commonsCollections4Version = "4.4"
        commonsBeanUtilsVersion = "1.9.4"
        commonsFileuploadVersion = "1.4"
        commonsNetVersion = "3.8.0"

        mapstructVersion = "1.4.2.Final"
        jsoupVersion = "1.14.3"
        reflectionsVersion = "0.10.2"
        libphonenumberVersion = "8.12.41"
        spatial4jVersion = "0.8"
        zxingVersion = "3.4.1"
        redissonVersion = "3.16.7"
        hutoolVersion = "5.7.19"
    }

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
            mavenLocal()
            maven { url "https://maven.aliyun.com/repository/public" }
            maven { url "https://maven.aliyun.com/repository/spring" }
            maven { url "https://maven.aliyun.com/repository/spring-plugin" }
            maven { url "https://repo.spring.io/release" }
            maven { url "https://repo.spring.io/milestone" }
            mavenCentral()
        }
    }

    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

configure(subprojects) {
    group = GROUPID
    version = VERSION
}

configure(subprojects) {

    apply plugin: "java-library"
    apply plugin: "io.spring.dependency-management"
    apply plugin: "idea"
    apply plugin: "maven-publish"
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = "${javaVersion}"
    targetCompatibility = "${javaVersion}"

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        options.compilerArgs << "-parameters" << "-Xlint:unchecked" << "-Xlint:deprecation" << "-J--add-opens=java.base/jdk.internal.misc=ALL-UNNAMED"
    }

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives sourcesJar
        archives javadocJar
    }

    repositories {
        mavenLocal()
        maven { url "https://maven.aliyun.com/repository/public" }
        maven { url "https://maven.aliyun.com/repository/spring" }
        maven { url "https://maven.aliyun.com/repository/spring-plugin" }
        maven { url "https://repo.spring.io/release" }
        maven { url "https://repo.spring.io/milestone" }
        mavenCentral()
    }

    dependencyManagement {
        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:${springBootVersion}'
            mavenBom 'org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}'
        }
        dependencies {
            dependency 'org.checkerframework:checker-qual:${checkerframeworkVerson}'

            dependency 'com.baomidou:mybatis-plus-generator:${mybatisPlusGeneratorVersion}'
            dependencySet(group: "com.baomidou", version: '${mybatisPlusVersion}') {
                entry "mybatis-plus-boot-starter"
                entry "mybatis-plus-core"
                entry "mybatis-plus-extension"
                entry "mybatis-plus-annotation"
            }

            dependencySet(group: "org.mapstruct", version: '${mapstructVersion}') {
                entry "mapstruct"
                entry "mapstruct-processor"
            }

            dependency 'com.alibaba:druid-spring-boot-starter:${druidVersion}'

            dependency 'io.vavr:vavr:0.10.4'
            dependency 'io.vavr:vavr-jackson:0.10.3'
            dependency 'io.vavr:vavr-test:0.10.3'
            dependency 'io.vavr:vavr-gson:0.10.2'
            dependency 'io.vavr:vavr-beanvalidation2:0.10.0'

            dependency 'commons-io:commons-io:${commonsIoVersion}'
            dependency 'org.apache.commons:commons-collections4:${commonsCollections4Version}'
            dependency 'commons-beanutils:commons-beanutils:${commonsBeanutilsVersion}'
            dependency 'commons-fileupload:commons-fileupload:${commonsFileuploadVersion}'
            dependency 'commons-net:commons-net:${commonsNetVersion}'

            dependency 'org.jsoup:jsoup:${jsoupVersion}'
            dependency 'org.reflections:reflections:${reflectionsVersion}'
            dependency 'com.googlecode.libphonenumber:libphonenumber:${libphonenumberVersion}'
            dependency 'org.locationtech.spatial4j:spatial4j:${spatial4jVersion}'
            dependency 'com.google.zxing:core:${zxingVersion}'

            dependencySet(group: "org.redisson", version: "${redissonVersion}") {
                entry "redisson"
                entry "redisson-spring-boot-starter"
                entry "redisson-mybatis"
                entry "redisson-spring-data-25"
            }

            dependencySet(group: "cn.hutool", version: "${hutoolVersion}") {
                entry "hutool-all"
                entry "hutool-aop"
                entry "hutool-bloomFilter"
                entry "hutool-cache"
                entry "hutool-core"
                entry "hutool-cron"
                entry "hutool-crypto"
                entry "hutool-db"
                entry "hutool-dfa"
                entry "hutool-extra"
                entry "hutool-http"
                entry "hutool-log"
                entry "hutool-script"
                entry "hutool-setting"
                entry "hutool-system"
                entry "hutool-json"
                entry "hutool-captcha"
                entry "hutool-poi"
                entry "hutool-socket"
                entry "hutool-jwt"
            }

        }
    }

    dependencies {
        implementation "org.checkerframework:checker-qual"

        compileOnly "org.slf4j:slf4j-api"

        compileOnly "org.projectlombok:lombok"
        annotationProcessor "org.projectlombok:lombok"
        testAnnotationProcessor "org.projectlombok:lombok"
        testCompileOnly "org.projectlombok:lombok"
        testCompileOnly "org.springframework:spring-test"
        testImplementation "org.slf4j:slf4j-api"
        testImplementation 'org.junit.jupiter:junit-jupiter-api'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    }

    test {
        useJUnitPlatform()
    }

    compileJava.dependsOn(processResources)

    processResources {
        from('src/main/java') {
            include '**/*.xml'
        }
    }
}
